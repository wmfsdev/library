<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="main-display">
    <form action="" id="form">
        <fieldset>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="Wonder Boys">
            
            <label for="author">Author</label>
            <input type="text" name="author" id="author" value="Michael Chabon">

            <label for="pages">Pages</label>
            <input type="text" id="pages" name="pages" value="250">
            
            <label for="published">Published</label>
            <input type="text" name="published" id="published" value="1995">

        </fieldset>
        <fieldset>
            <p>Read?</p>
            <label for="read-yes">YES</label>
            <input type="radio" name="read" id="read-yes" value="Yes">

            <label for="read-no">NO</label>
            <input type="radio" name="read" id="read-no" value="Not yet" checked>
        </fieldset>
        <input type="submit" />
    </form>

        <div class="book"></div>
    </div>

    <div class="shelf">
    
    </div>

</body>
<script src="script.js"></script>
</html>
